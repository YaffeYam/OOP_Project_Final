<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios@0.24.0/dist/axios.min.js"></script>
</head>

<body>
    <div id="msg"></div>
    <div class="text-center mt-4">
        <a href="/" class="btn btn-primary mr-2">Homepage</a>
        <a href="/login_view" class="btn btn-success mr-2">Login</a>
        <a href="/register_view" class="btn btn-info mr-2">Register</a>
        <a href="/store_view" class="btn btn-warning">Games Collection</a>
    </div>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center"><u>Register</u></h1>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="userFirstName">First Name:</label>
                        <input type="text" class="form-control" id="userFirstName" name="userFirstName" required>
                    </div>
                    <div class="form-group">
                        <label for="userLastName">Last Name:</label>
                        <input type="text" class="form-control" id="userLastName" name="userLastName" required>
                    </div>
                    <div class="form-group">
                        <label for="userUserName">Username:</label>
                        <input type="text" class="form-control" id="userUserName" name="userUserName" required>
                    </div>
                    <div class="form-group">
                        <label for="userPassword">Password:</label>
                        <input type="password" class="form-control" id="userPassword" name="userPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="isAdmin">Is Admin?: </label>
                        <input type="checkbox" id="isAdmin" name="isAdmin" required>
                    </div>
                    <button type="button" class="btn btn-info" onclick="userRegistration()">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios@0.24.0/dist/axios.min.js"></script>
    <script>
        const SERVER = "http://127.0.0.1:5000";

        const userRegistration = () => {
            const isAdmin = document.getElementById('isAdmin').checked; // Read checkbox state
            axios.post(`${SERVER}/register`, {
                userFirstName: document.getElementById('userFirstName').value,
                userLastName: document.getElementById('userLastName').value,
                userUserName: document.getElementById('userUserName').value,
                userPassword: document.getElementById('userPassword').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                isAdmin: isAdmin  // Send the correct boolean value
            }).then(res => {
                document.getElementById('msg').innerHTML = "Registration succeeded!";
                window.location.href = "/login_view";
            }).catch(error => {
                document.getElementById('msg').innerHTML = "Registration failed. Please try again.";
            });
        }
    </script>
</body>

</html>
